<div class="home-container">
    <!-- Header with Authentication -->
    <header class="header">
        <!-- User Info / Login Button -->
        <div class="auth-section" *ngIf="!isAuthenticated">
            <button class="login-btn" (click)="openAuthModal()">
                Login / Sign Up
            </button>
        </div>
        
        <div class="user-section" *ngIf="isAuthenticated && currentUser">
            <div class="user-info">
                <span class="user-greeting">Hello, {{ currentUser.name }}!</span>
                <button class="logout-btn" (click)="logout()">Logout</button>
            </div>
        </div>

        <h1>Find Your Home</h1>
        <p class="subtitle">Your trusted partner in finding the perfect rental property</p>
    </header>

    <main class="main-content">
        <div class="options-container">
            <div class="option-card" (click)="navigateToSearch()">
                <div class="icon">🔍</div>
                <h2>Find Property</h2>
                <p>Search for rental properties and flats in your preferred location</p>
                <button class="action-btn primary">Start Searching</button>
            </div>

            <div class="option-card" (click)="navigateToList()">
                <div class="icon">🏠</div>
                <h2>List Your Property</h2>
                <p>List your property or flat for rent and find the right tenants</p>
                <button class="action-btn secondary">List Property</button>
            </div>
        </div>
    </main>

    <!-- Authentication Modal -->
    <app-auth-modal 
        [isVisible]="showAuthModal"
        (closeModal)="closeAuthModal()"
        (authSuccess)="onAuthSuccess()">
    </app-auth-modal>
</div>
